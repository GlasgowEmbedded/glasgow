on:
  push:
    branches: master
  pull_request: {}

name: CI
jobs:

  test-software:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install git+https://github.com/nmigen/nmigen.git
      - name: Install software
        run: python -m pip install -e ./software[toolchain]
      - name: Run tests
        working-directory: ./software
        env:
          YOSYS: yowasp-yosys
          NEXTPNR_ICE40: yowasp-nextpnr-ice40
          ICEPACK: yowasp-icepack
        run: python -W ignore::DeprecationWarning test.py -v

  build-firmware:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install sdcc
      - name: Build libfx2
        working-directory: ./vendor/libfx2/firmware
        run: make
      - name: Build firmware
        working-directory: ./firmware
        run: make
